<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07.01.01_persongalleri</title>
    <style>

        article {
            border: 1px solid #333;
            padding: 10px;
        }


        img {
            max-width: 30%;
        }

        section {
            width: 90vw;
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }


    </style>
</head>

<body>

   <section>
   </section>

   <template>
       <article>
           <h2></h2>
           <img src="" alt="">
           <h2 class="navn"></h2>
           <h2 class="efternavn"></h2>
           <p class="adresse"></p>

       </article>
   </template>



    <script>
    let container = document.querySelector("section");
    let temp = document.querySelector("template");

        const link = "https://spreadsheets.google.com/feeds/list/1mtHhpoEkYqVqr1TSnKQ1_sQZWI7FRVjcw3H1oatDOVQ/od6/public/values?alt=json";

        async function hentdata() {
            const respons = await fetch(link);
            const json = await respons.json();
            vis(json);
        }

        function vis(personer){
            console.log(personer);

            personer.feed.entry.forEach(person => {
                const klon = temp.cloneNode(true).content;
                klon.querySelector(".navn").textContent = person.gsx$navn.$t + " " + person.gsx$efternavn.$t;
                klon.querySelector("img").src = person.gsx$billede.$t;
                klon.querySelector(".adresse").textContent = person.gsx$by.$t + " " + person.gsx$land.$t;
                container.appendChild(klon);
            })
        }



        hentdata();

    </script>
</body>
</html>
